<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <style>
            div {
                transform: translateZ(0);
                position: relative;
                xfont-size: 40pt;
            }

            .spinner {
                animation: spinner 1s infinite linear;
            }

            @keyframes spinner {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>

        <script src="../dist/sync.js" ></script>

        <script>

            sync("spinner");

            function onLoad() {
              ['#two', '#three', '#four'].forEach((name, index) => {
                setTimeout(() => {
                  const el = document.querySelector(name);
                  el.className += " spinner";
                }, 700 * (index + 1));
              })
            }

            function start() {
                const el = document.querySelector("#four");
                el.className = "spinner";
            }

            function pause() {
                const el = document.querySelector("#one");
                el.style.setProperty("animation-play-state", "paused");
            }

            function resume() {
                const el = document.querySelector("#one");
                el.style.setProperty("animation-play-state", "running");
            }

            function restart() {
                const el = document.querySelector("#three");
                el.className = "";
                setTimeout(() => {
                    el.className = "spinner";
                }, 10);
            }
        </script>

    </head>
    <body onload="onLoad()">
      <div class="container">
        <table class="table table-striped table-bordered" style="width: 200px">
          <caption>Tasks</caption>
          <tbody>
            <tr>
              <td>Starting...</td>
              <td><div id="one" class="glyphicon glyphicon-refresh spinner"></div></td>
            </tr>
            <tr>
              <td>Loading...</td>
              <td><div id="two" class="glyphicon glyphicon-refresh"></div></td>
            </tr>
            <tr>
              <td>Starting again...</td>
              <td><div id="three" class="glyphicon glyphicon-refresh"></div></td>
            </tr>
            <tr>
              <td>Something else...</td>
              <td><div id="four" class="glyphicon glyphicon-refresh"></div></td>
            </tr>
          </tbody>
        </table>


        <Button onclick="pause()">Pause</Button>
        <Button onclick="resume()">Resume</Button>
        <Button onclick="restart()">Restart</Button>
        <Button onclick="start()">Start</Button>
      </div>
    </body>
</html
